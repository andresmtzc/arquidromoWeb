<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        #copy-button {
            display: inline-block;
            outline: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            border-radius: 500px;
            transition-property: background-color, border-color, color, box-shadow, filter;
            transition-duration: 0.3s;
            border: 1px solid transparent;
            letter-spacing: 2px;
            min-width: 160px;
            text-transform: uppercase;
            white-space: normal;
            font-weight: 700;
            text-align: center;
            padding: 17px 48px;
            color: #fff;
            background-color: #1ED760;
            height: 48px;
        }
        #copy-button:hover {
            transform: scale(1.04);
            background-color: #21e065;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin: 0 auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: absolute;
            z-index: 1;
            left: 50%;
            top: 30px;
            font-size: 17px;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
            transform: translateX(-50%);
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>DekuTree_Guest</h1>
    <p id="text-to-copy">Visita12345</p>
    <button id="copy-button" onclick="copyToClipboard()">Copy Password</button>
    
    <div id="toast">Password copied to clipboard!</div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById('text-to-copy').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = 'show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000); // Hide after 3 seconds
        }
    </script>
</body>
</html>
