name: Update Lot Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'public/uploads/*.json'

jobs:
  update-manifest:
    if: contains(github.event.head_commit.message, 'Lot Status Upload')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find JSON file updated in the latest commit
        id: find_latest
        run: |
          latest_file=$(git diff-tree --no-commit-id --name-only -r HEAD | grep '^public/uploads/.*\.json$' | head -n 1)
          echo "latest=$latest_file" >> "$GITHUB_OUTPUT"

      - name: Ensure public/data directory exists
        run: mkdir -p public/data

      - name: Update lot-manifest.json to point to latest JSON
        run: |
          echo "{ \"file\": \"${{ steps.find_latest.outputs.latest }}\" }" > public/data/lot-manifest.json

      - name: Commit and push updated lot-manifest.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public/data/lot-manifest.json
          git commit -m "Update lot-manifest.json after CMS upload"
          git push
