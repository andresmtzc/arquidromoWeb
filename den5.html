<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Inbox</title>
  <style>
    /* your original styles untouched... */
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 30%;
      min-width: 200px;
      border-right: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    .conversation-list .sender {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .conversation-list .sender:hover,
    .conversation-list .sender.active {
      background: #f0f0f0;
      font-weight: bold;
    }
    .notification {
      background: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: relative;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .message {
      position: relative;
      max-width: 60%;
      padding: 0.4rem 0.75rem;
      border-radius: 10px;
      white-space: pre-line;
      word-wrap: break-word;
      margin: 0;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .message.sent {
      align-self: flex-end;
      background: #a3cfff;
      color: white;
      padding-right: 1.5rem;
    }
    .message.received {
      align-self: flex-start;
      background: #f1f1f1;
      color: #000;
    }
    .message > .text {
      margin: 0;
      padding: 0;
      font-size: 1rem;
      line-height: 1.2;
    }
    .message > .meta {
      font-size: 0.7rem;
      color: #666;
      margin: 0;
      padding: 0;
      text-align: right;
      line-height: 1;
      user-select: none;
    }
    .message.sent .status-icon {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .message.sent.pending .status-icon {
      background-color: red;
    }
    .message.sent:not(.pending) .status-icon {
      background-color: green;
    }
    .reply-box {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #replyInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      resize: none;
      min-height: 2.5rem;
    }
    #sendButton {
      padding: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      user-select: none;
      transition: background-color 0.3s;
    }
    #sendButton:hover:not(:disabled) {
      background-color: #0056b3;
    }
    #sendButton:disabled {
      background-color: #999;
      cursor: default;
    }
    .toast {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 10;
      cursor: pointer;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h3>Senders</h3>
  <div class="conversation-list" id="senderList"></div>
</div>

<div class="chat">
  <h3 id="activeSender">Select a conversation</h3>
  <div class="messages" id="messages"></div>
  <div class="reply-box">
    <textarea id="replyInput" placeholder="Type your reply here..." disabled rows="2"></textarea>
    <button id="sendButton" disabled>Send</button>
  </div>
  <div id="toast" class="toast">ðŸ”” New message received</div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://pmcfepoldulhtswwtpkg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2ZlcG9sZHVsaHRzd3d0cGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MzI5MDcsImV4cCI6MjA2NzUwODkwN30.1hzthlKgqNoNrcIIxaImjw19hIRp5WtY4JhNhcOou_o'
  );

  let currentSender = null;
  let allMessages = [];
  let unreadCounts = {};

  const senderListDiv = document.getElementById('senderList');
  const messagesDiv = document.getElementById('messages');
  const activeSenderH3 = document.getElementById('activeSender');
  const toastDiv = document.getElementById('toast');
  const replyInput = document.getElementById('replyInput');
  const sendButton = document.getElementById('sendButton');

  function showToast(message) {
    toastDiv.textContent = message;
    toastDiv.classList.add('show');
  }

  document.addEventListener('click', () => {
    toastDiv.classList.remove('show');
  });

  function renderSenders() {
    const senders = [...new Set(allMessages.map(msg => msg.sender))]
      .filter(sender => sender !== 'agent');

    senderListDiv.innerHTML = '';
    senders.forEach(sender => {
      const div = document.createElement('div');
      div.className = 'sender' + (sender === currentSender ? ' active' : '');
      div.onclick = () => {
        currentSender = sender;
        unreadCounts[sender] = 0;
        renderSenders();
        renderMessages();
        replyInput.disabled = false;
        sendButton.disabled = false;
        replyInput.focus();
      };
      div.innerHTML = `
        <span>${sender}</span>
        ${unreadCounts[sender] > 0 ? `<span class="notification">${unreadCounts[sender]}</span>` : ''}
      `;
      senderListDiv.appendChild(div);
    });
  }

  function formatTime(decimalTime) {
    if (!decimalTime) return '';
    const parts = decimalTime.split('.');
    let hours = parseInt(parts[0], 10);
    let minutes = parts[1] ? parseInt(parts[1].padEnd(2, '0'), 10) : 0;
    if (minutes > 59) minutes = 59;
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    if (hours === 0) hours = 12;
    return `${hours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
  }

  function parseCustomDate(dateStr) {
    if (!dateStr) return null;
    const parts = dateStr.split('-');
    if (parts.length !== 3) return null;
    let year, month, day;
    if (parts[0].length === 4) {
      year = parseInt(parts[0], 10);
      month = parseInt(parts[1], 10) - 1;
      day = parseInt(parts[2], 10);
    } else {
      year = 2000 + parseInt(parts[2], 10);
      month = parseInt(parts[0], 10) - 1;
      day = parseInt(parts[1], 10);
    }
    return new Date(year, month, day);
  }

  function formatDateUnified(dateStr) {
    const dateObj = parseCustomDate(dateStr);
    if (!dateObj) return '';
    const month = dateObj.getMonth() + 1;
    const day = dateObj.getDate();
    const year = dateObj.getFullYear() % 100;
    return `${month}-${day}-${year}`;
  }

  function renderMessages() {
    if (!currentSender) {
      messagesDiv.innerHTML = '';
      activeSenderH3.textContent = 'Select a conversation';
      return;
    }

    const filtered = allMessages
      .filter(m => m.sender === currentSender || m.recipient === currentSender)
      .sort((a, b) => a.id - b.id);

    messagesDiv.innerHTML = '';
    activeSenderH3.textContent = currentSender;

    filtered.forEach(msg => {
      const div = document.createElement('div');
      const isAgent = msg.sender === 'agent';
      const pendingClass = msg.status === 'pending' ? ' pending' : '';
      div.className = 'message ' + (isAgent ? 'sent' : 'received') + pendingClass;

      const formattedDate = formatDateUnified(msg.timestamp);
      div.innerHTML = `
        <div class="text">${msg.message}</div>
        <div class="meta">${formattedDate}${formattedDate && msg.time ? ' â€” ' : ''}${msg.time ? formatTime(msg.time) : ''}</div>
        ${isAgent ? '<div class="status-icon"></div>' : ''}
      `;

      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function loadMessages() {
    const { data } = await supabase
      .from('messages')
      .select('*')
      .order('id', { ascending: true });

    if (data) {
      allMessages = data;
      renderSenders();
      if (currentSender) renderMessages();
    }
  }

  function subscribeRealtime() {
    supabase.channel('msg-grouped')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const msg = payload.new;
        allMessages.push(msg);
        if (!currentSender) {
          currentSender = msg.sender;
        }
        if (msg.sender !== currentSender) {
          unreadCounts[msg.sender] = (unreadCounts[msg.sender] || 0) + 1;
        } else {
          showToast('ðŸ”” New message from current conversation');
        }
        renderSenders();
        if (msg.sender === currentSender || msg.recipient === currentSender) {
          renderMessages();
        }
      })
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'messages' }, payload => {
        const updated = payload.new;
        const index = allMessages.findIndex(m => m.id === updated.id);
        if (index !== -1) {
          allMessages[index] = updated;
          if (
            updated.sender === currentSender ||
            updated.recipient === currentSender
          ) {
            renderMessages();
          }
        }
      })
      .subscribe();
  }

  async function sendMessage() {
    if (!currentSender) return;
    const replyText = replyInput.value.trim();
    if (!replyText) return;

    sendButton.disabled = true;

    const { error } = await supabase.from('messages').insert([
      {
        sender: 'agent',
        recipient: currentSender,
        message: replyText,
        timestamp: new Date().toISOString().slice(0, 10),
        time: new Date().toLocaleTimeString('en-US', { hour12: false }).replace(':', '.'),
        status: 'pending'
      },
    ]);

    if (error) {
      alert('Failed to send message: ' + error.message);
    } else {
      replyInput.value = '';
    }

    sendButton.disabled = false;
    replyInput.focus();
  }

  sendButton.addEventListener('click', sendMessage);

  replyInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  loadMessages();
  subscribeRealtime();
</script>
</body>
</html>
