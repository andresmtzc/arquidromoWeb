<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Voxel Grid Pro Mode</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  background: #1e1e1e;
  font-family: sans-serif;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

    :root {
      --edge-color: #436e97;
    }

    .plot-dim {
      position: absolute;
      color: #ccc;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 2px 6px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 9999;
      white-space: nowrap;
    }

    .dim-8m {
      left: calc(50% - 210px);
      top: calc(50% + 160px);
      transform: rotate(26deg);
    }

    .dim-20m {
      left: calc(50% + 30px);
      top: calc(50% + 130px);
      transform: rotate(-26deg);
    }

.viewport {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 400px;
  position: relative;
}

.grid-container {
  position: relative;
  width: 800px; /* base grid size */
  height: 400px;
  transform: scale(1);
  transform-origin: center;
  max-width: 100%;
}

.info {
  color: white;
  margin-top: 20px;
  margin-bottom: 0;
  font-size: 18px;
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

.controls {
  margin: 30px auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;

  max-width: 500px;
}

.controls button {
  background: #333;
  color: white;
  border: none;
  padding: 14px;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
}
    .face {
      position: absolute;
      width: 100px;
      height: 100px;
    }

    .inner {
      position: absolute;
      width: 94px;
      height: 94px;
      left: 3px;
      top: 3px;
      clip-path: inherit;
    }

    .top {
      background: var(--edge-color);
      clip-path: polygon(50% 0%, 100% 25%, 50% 50%, 0% 25%);
    }

    .top .inner { background: #8eb3ce; }

    .left {
      background: var(--edge-color);
      clip-path: polygon(0% 25%, 50% 50%, 50% 100%, 0% 75%);
    }

    .left .inner { background: #6e97c0; }

    .right {
      background: var(--edge-color);
      clip-path: polygon(100% 25%, 50% 50%, 50% 100%, 100% 75%);
    }

    .right .inner { background: #4e7ba9; }

    .bottom {
      background: #2a2a2a;
      clip-path: polygon(50% 0%, 100% 25%, 50% 50%, 0% 25%);
      transform: translateY(50px);
      pointer-events: none;
    }

    .bottom .inner {
      background: #3a3a3a;
      width: 98px;
      height: 98px;
      left: 1px;
      top: 1px;
      clip-path: inherit;
      position: absolute;
    }

    .hitbox {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(50px);
      pointer-events: auto;
      z-index: 1000;
      background: transparent;
    }

    .hitbox::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      clip-path: polygon(50% 0%, 100% 25%, 50% 50%, 0% 25%);
      background: transparent;
      transition: background 0.2s ease;
    }

    .hitbox:hover::before {
      background: rgba(255, 255, 255, 0.15);
      cursor: crosshair;
    }



    .controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .controls button:hover:not(:disabled) {
      background: #555;
    }
 


@media (max-width: 600px) {
  .grid-container {
    width: 120vw;
    transform: scale(.85);  
    transform-origin: top center;
    margin-left: calc((100%-350px)/2);  
  }
       

  .viewport {
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    height: auto;
  }

  .info {
    font-size: 24px;
    margin: 10px auto 0;
    text-align: center;
    flex-direction: column;
    gap: 6px;
  }

  .controls {

    padding: 140px 20px;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin: 16px auto;
  }

  .controls button {
    font-size: 17px;
    padding: 14px;
  }

  .plot-dim {
    font-size: 1.1rem;
    background: rgba(0, 0, 0, 0.6);
    padding: 4px 8px;
    border-radius: 4px;
    color: #fff;
  }


}
  </style>
</head>
<body>
  <div class="info">
    <div id="areaInfo">Construction size: 0 mÂ²</div>
    <div id="priceInfo">Estimated price: $0</div>
  </div>
  <div class="viewport">
    <div class="grid-container" id="grid">
      <div class="plot-dim dim-8m">8 m</div>
      <div class="plot-dim dim-20m">20 m</div>
    </div>
  </div>
  <div class="controls">
    <button id="levelBtn" onclick="cycleLevel()">Level: 1</button>
    <button id="deleteBtn" onclick="handleDelete()">Delete All</button>
    <button id="ideasBtn" onclick="cycleDesignIdea()">Design Ideas</button>
    <button id="proModeBtn" onclick="toggleProMode()">ðŸ”’ Pro Mode</button>
  </div>

  <input type="file" id="importInput" accept="application/json" style="display: none" />

  <script>
// âœ… Restored working right-click (bottom-to-top) logic

const grid = document.getElementById('grid');
const levelBtn = document.getElementById('levelBtn');
const deleteBtn = document.getElementById('deleteBtn');
const proModeBtn = document.getElementById('proModeBtn');
const areaInfo = document.getElementById('areaInfo');
const priceInfo = document.getElementById('priceInfo');
const controls = document.querySelector('.controls');
const ideasBtn = document.getElementById('ideasBtn');
const importInput = document.getElementById('importInput');
 
const cols = 3;
const rows = 6;
const offsetX = 50;
const offsetY = 25;
const baseLeft = grid.offsetWidth / 2;
const baseTop = 120;
const voxelArea = 160 / 18;
const pricePerM2 = 20000;


let currentLevel = 1;
let proMode = false;
let proModeUnlocked = false;
let lastState = [];
const voxels = [];
const faces = [];
    
const designIdeas = [
  {
    name: "Bridge House",
    data: [
      {"x":0,"y":0,"level":2}, {"x":1,"y":0,"level":2}, {"x":2,"y":0,"level":2},
      {"x":0,"y":1,"level":2}, {"x":1,"y":1,"level":2}, {"x":2,"y":1,"level":2},
      {"x":0,"y":2,"level":1}, {"x":0,"y":3,"level":1},
      {"x":0,"y":4,"level":2}, {"x":1,"y":4,"level":2}, {"x":2,"y":4,"level":2},
      {"x":0,"y":5,"level":2}, {"x":1,"y":5,"level":2}, {"x":2,"y":5,"level":2}
    ]
  },
  {
    name: "Hacienda Style",
    data: [
      {"x":0,"y":0,"level":2}, {"x":1,"y":0,"level":2}, {"x":2,"y":0,"level":2},
      {"x":0,"y":1,"level":2}, {"x":1,"y":1,"level":2}, {"x":2,"y":1,"level":2},
      {"x":1,"y":2,"level":2}, {"x":1,"y":3,"level":2},
      {"x":0,"y":4,"level":3}, {"x":1,"y":4,"level":3}, {"x":2,"y":4,"level":1},
      {"x":0,"y":5,"level":3}, {"x":1,"y":5,"level":3}, {"x":2,"y":5,"level":1}
    ]
  },
  {
    name: "Stairways",
    data: [
      {"x":0,"y":1,"level":2}, {"x":1,"y":1,"level":2}, {"x":2,"y":1,"level":2},
      {"x":0,"y":2,"level":2}, {"x":2,"y":2,"level":2},
      {"x":0,"y":3,"level":2}, {"x":2,"y":3,"level":2},
      {"x":0,"y":4,"level":2}, {"x":1,"y":4,"level":2}, {"x":2,"y":4,"level":2},
      {"x":0,"y":5,"level":1}, {"x":1,"y":5,"level":1}, {"x":2,"y":5,"level":1}
    ]
  }
];

let currentIdeaIndex = -1;

function cycleDesignIdea() {
  currentIdeaIndex = (currentIdeaIndex + 1) % designIdeas.length;
  const idea = designIdeas[currentIdeaIndex];
  voxels.forEach(v => { v.active = false; v.level = 0; v.base = 0 });
  idea.data.forEach(({x, y, level}) => {
    const index = y * cols + x;
    if (voxels[index]) {
      voxels[index].level = level;
      voxels[index].base = 0;
      voxels[index].active = true;
    }
  });
  ideasBtn.textContent = idea.name;
  deleteBtn.textContent = 'Delete All';
  buildVoxel();
  updateStats();
}

function createFace(x, y, z, type) {
  const face = document.createElement('div');
  face.className = `face ${type}`;
  face.style.left = `${(x - y) * offsetX + baseLeft}px`;
  face.style.top = `${(x + y) * offsetY + baseTop - z * 50}px`;
  face.style.zIndex = `${(x + y) * 100 + z * 10 + (type === 'top' ? 2 : 1)}`;
  const inner = document.createElement('div');
  inner.className = 'inner';
  face.appendChild(inner);
  grid.appendChild(face);
  faces.push(face);
}

function createBottom(x, y) {
  const face = document.createElement('div');
  face.className = 'face bottom';
  face.style.left = `${(x - y) * offsetX + baseLeft}px`;
  face.style.top = `${(x + y) * offsetY + baseTop}px`;
  face.style.zIndex = '0';
  const inner = document.createElement('div');
  inner.className = 'inner';
  face.appendChild(inner);
  grid.appendChild(face);
}

function clearFaces() {
  for (const f of faces) grid.removeChild(f);
  faces.length = 0;
}

function buildVoxel() {
  clearFaces();
  for (const v of voxels) {
    if (!v.active) continue;
    for (let i = v.base; i < v.base + v.level; i++) {
      createFace(v.x, v.y, i, 'left');
      createFace(v.x, v.y, i, 'right');
    }
    createFace(v.x, v.y, v.base + v.level - 1, 'top');
  }
}

function updateStats() {
  let totalVoxels = voxels.reduce((acc, v) => acc + v.level, 0);
  const totalArea = Math.round(totalVoxels * voxelArea);
  const totalPrice = Math.round((totalArea * pricePerM2) / 1000) * 1000;
  areaInfo.textContent = `Construction size: ${totalArea} mÂ²`;
  priceInfo.textContent = `Estimated price: $${totalPrice.toLocaleString()}`;
}

function cycleLevel() {
  currentLevel = currentLevel % 3 + 1;
  levelBtn.textContent = `Level: ${currentLevel}`;
  voxels.forEach(v => { if (v.active) v.level = currentLevel; v.base = 0; });
  buildVoxel();
  if (deleteBtn.textContent === 'Undo') deleteBtn.textContent = 'Delete All';
  updateStats();
}

function handleDelete() {
  if (deleteBtn.textContent === 'Undo') {
    lastState.forEach(({ level, base }, i) => {
      voxels[i].level = level;
      voxels[i].base = base;
      voxels[i].active = level > 0;
    });
    deleteBtn.textContent = 'Delete All';
  } else {
    lastState = voxels.map(v => ({ level: v.level, base: v.base }));
    voxels.forEach(v => { v.active = false; v.level = 0; v.base = 0; });
    ideasBtn.textContent = 'Design Ideas';
    deleteBtn.textContent = 'Undo';
  }
  buildVoxel();
  updateStats();
}

function exportGrid() {
  const data = voxels.filter(v => v.active).map(v => ({ x: v.x, y: v.y, level: v.level }));
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'voxel-grid.json';
  link.click();
}

function importGrid(data) {
  voxels.forEach(v => {
    const match = data.find(d => d.x === v.x && d.y === v.y);
    if (match) {
      v.level = match.level;
      v.base = 0;
      v.active = true;
    } else {
      v.level = 0;
      v.base = 0;
      v.active = false;
    }
  });
  buildVoxel();
  updateStats();
}

importInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const data = JSON.parse(reader.result);
      importGrid(data);
    } catch (err) {
      alert("Invalid JSON file.");
    } finally {
      importInput.value = ''; // âœ… Reset so same file can be picked again
    }
  };
  reader.readAsText(file);
});


function toggleProMode() {
  if (!proMode && !proModeUnlocked) {
    const pwd = prompt("Enter password to access Pro Mode:");
    if (pwd !== "letmein") {
      alert("Incorrect password.");
      return;
    }
    proModeUnlocked = true;
  }

  proMode = !proMode;
  proModeBtn.textContent = proMode ? 'Simple Mode' : 'ðŸ”’ Pro Mode';
  levelBtn.disabled = proMode;

  const existingExportBtn = document.getElementById('exportBtn');
  const existingImportBtn = document.getElementById('importBtn');

  if (proMode) {
    if (!existingExportBtn) {
      const exportBtn = document.createElement('button');
      exportBtn.id = 'exportBtn';
      exportBtn.textContent = 'Export JSON';
      exportBtn.onclick = exportGrid;
      controls.appendChild(exportBtn);
    }

    if (!existingImportBtn) {
      const importBtn = document.createElement('button');
      importBtn.id = 'importBtn';
      importBtn.textContent = 'Import JSON';
      importBtn.onclick = () => importInput.click();
      controls.appendChild(importBtn);
    }
  } else {
    if (existingExportBtn) existingExportBtn.remove();
    if (existingImportBtn) existingImportBtn.remove();
  }
}

// Grid generation
for (let y = 0; y < rows; y++) {
  for (let x = 0; x < cols; x++) {
    const voxel = document.createElement('div');
    voxel.style.position = 'absolute';
    voxel.style.left = `${(x - y) * offsetX + baseLeft}px`;
    voxel.style.top = `${(x + y) * offsetY + baseTop}px`;
    voxel.style.zIndex = '999';

    const hitbox = document.createElement('div');
    hitbox.className = 'hitbox';

    const voxelData = { x, y, level: 0, base: 0, active: false };
    voxels.push(voxelData);

    hitbox.addEventListener('click', () => {
      if (deleteBtn.textContent === 'Undo') deleteBtn.textContent = 'Delete All';
      ideasBtn.textContent = 'Design Ideas';

      if (proMode) {
        if (voxelData.level === 0 && voxelData.base === 3) {
          voxelData.level = 1;
          voxelData.base = 0;
          voxelData.active = true;
        } else if (voxelData.base > 0) {
          voxelData.base -= 1;
          voxelData.level += 1;
          voxelData.active = true;
        } else if (voxelData.level + voxelData.base < 3) {
          voxelData.level += 1;
          voxelData.active = true;
        } else {
          voxelData.level = 0;
          voxelData.base = 0;
          voxelData.active = false;
        }
      } else {
        voxelData.active = !voxelData.active;
        voxelData.level = voxelData.active ? currentLevel : 0;
        voxelData.base = 0;
      }

      buildVoxel();
      updateStats();
    });

    hitbox.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      if (!proMode) return;

      if (deleteBtn.textContent === 'Undo') deleteBtn.textContent = 'Delete All';
      ideasBtn.textContent = 'Design Ideas';

      if (voxelData.level > 0) {
        voxelData.level -= 1;
        voxelData.base += 1;
        voxelData.active = voxelData.level > 0;
        buildVoxel();
        updateStats();
      }
    });

    voxel.appendChild(hitbox);
    grid.appendChild(voxel);
    createBottom(x, y);
  }
}

updateStats();

</script>


  
</body>
</html>
